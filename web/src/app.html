<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            window.proc = { env: "{{ json .Env }}" };

            if (window.proc.env.indexOf("{\{") === -1) {
                window.proc.env = JSON.parse(decodeURI(window.proc.env))
            } else {
                window.proc.env = { loaded: false };
            }
        </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
